<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifyNet -Verify Network Provider</title>
  <link rel="icon" href="img/verifynet-favicon.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navBg">
    <div class="container">
      <a href="index.html">
        <img src="img/VerifyNet Logo (trans).png" class="col-5">
      </a>
      <a href="networkcodes.html"><button class="btn btn-sm btn-light mt-3  animate__animated animate__pulse animate__infinite animate__slow" >Discover USSD Codes</button></a>
    </div>
  </nav>

  <!-- The Body Section -->
  <div class="container my-5 align-items-center">
    <div class="card mx-auto shadow-lg col-10 col-md-4 rounded-4 py-4 trans">
      <h5 class="card-title text-center my-3 ">Verify Network Provider</h5>
      <div id="networkImageDiv" class="mx-auto text-center">
        <img src="img/VerifyNet Logo.png" class="col-6 mx-auto rounded-3 mt-2 shadow-lg" alt="VerifyNet Logo" id="networkImg">
      </div>
      <div class="card-body">
        <div id="networkDiv" class="bg-primary text-light text-center rounded-3 my-3 p-2 fs-5 animate__animated animate__pulse animate__infinite animate__slower	1s" style="display: none;">Network Display</div>
        <p class="card-text">Use this tool to verify the network provider associated with a phone number. Do not include the country code before the number. </p>
        <div id="errorDiv" class="bg-danger text-light text-center rounded-3 my-1 fs-5 animate__animated animate__headShake animate__infinite" style="display: none;">Error Display</div>

        
        <label for="phNum" class="my-2">Enter Number Here</label>
        <input type="number" placeholder="eg: 09025254447" id="phNum" class="form-control shadow-lg mb-4" >
        <button class="btn btn-primary" onclick="verifyNum()">Verify Network</button>
      </div>
    </div>
  </div>
  


  <button class="btn btn-light bottomBtn2" onclick="backBtn()">Back to Home</button>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
